{% extends "home/base.html" %}
{% load crispy_forms_tags  %}
{% block content %}
<style>
  form{
    padding: 30px;
  }
</style>
  <div class="login-form">
    <form method="POST">
        {% csrf_token %}
        <h2>Login Right Now</h2>
        {{ form|crispy }}
        <button type="submit">Login</button>
        <small><a href="{% url 'password_reset' %}">forget Password?</a></small>
    </form>
  </div>
{% endblock %}
