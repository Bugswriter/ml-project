{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% if title %}
      <title>MlProject - {{title}}</title>
    {% else %}
      <title>MlProject</title>
    {% endif %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- linking favicon {url} -->
    <link rel="icon" href="#">
    <!-- linking bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'home/script.js' %}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'home/style.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Dancing+Script|Lora|Vollkorn|Meddon|Roboto|Quicksand|Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="text-center">
    <div class="bg"></div>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><span> Bugs</span>Writer</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li id="nav-home" class="active"><a href="#home">Home</a></li>
            <li id="nav-about"><a href="#about">About</a></li>
            <li id="nav-contact"><a href="#contact">Contact</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search" name="search">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                  <i class="glyphicon glyphicon-search"></i>
                </button>
              </div>
            </div>
          </form>
          <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
              <li class="login"><a href="/logout"><span class="glyphicon glyphicon-log-out"></span>&nbsp Logout</a></li>
            {% else  %}
              <li class="user"><a href="/register"><span class="glyphicon glyphicon-user"></span>&nbsp Sign Up</a></li>
              <li class="login"><a href="/login"><span class="glyphicon glyphicon-log-in"></span>&nbsp Login</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
      {% block content %}
      {% endblock %}
  </body>
</html>
